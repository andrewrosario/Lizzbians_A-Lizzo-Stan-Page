<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>toast styls demo</title>
        <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="./toast.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <button type="button" name="button" id="info">show info</button>
        <button type="button" name="button" id="error">show error</button>
        <button type="button" name="button" id="success">show success</button>
        <script src="./node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="./toast.js" charset="utf-8"></script>
        <script type="text/javascript">
            $(function() {
                document.querySelector('#info').onclick = function() {
                    toast.info({
                        message: '请输入手机号码',
                        animateIn: 'flipInX',
                        animateOut: 'flipOutX',
                        duration: 1000
                    });
                }

                document.querySelector('#error').onclick = function() {
                    toast.error({
                        message: '输入的手机号码错误！',
                        animateIn: 'shake',
                        animateOut: 'fadeOutDown',
                        duration: 3000,
                        callback: function() {
                            console.log('animate end!');
                        }
                    });
                }

                document.querySelector('#success').onclick = function() {
                    toast.success({
                        message: '订单提交成功！',
                        animateIn: 'fadeIn',
                        animateOut: 'fadeOutUp',
                        callback: function() {
                            console.log('animate end!');
                        }
                    });
                }
            });
        </script>
    </body>
</html>
